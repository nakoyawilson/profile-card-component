<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">

  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <main>
    <div class="card">
      <div class="card-image">
        <img src="images/image-victor.jpg" alt="Victor Crest" class="avatar">
      </div>
      <div class="card-text">
        <div class="details">
          <h1 class="name">Victor Crest <span class="age">26</span></h1>
          <p class="location">London</p>
        </div>
        <div class="stats">
          <div class="followers">
            <p class="stats-number">80K</p>
            <p class="stats-description">Followers</p>
          </div>
          <div class="likes">
            <p class="stats-number">803K</p>
            <p class="stats-description"> Likes</p>
          </div>
          <div class="photos">
            <p class="stats-number">1.4K</p>
            <p class="stats-description">Photos</p>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://nakoyawilson.netlify.app/">Nakoya Wilson</a>.
    </p>
  </footer>
</body>

</html>
